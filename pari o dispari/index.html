<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Pari o Dispari?</title>
</head>
<body>
    <div class="container d-flex justify-content-center m-4">
        <!-- CONTENITOR PER IL FORM -->
        <div class="bg-info w-50 rounded-4 text-center">
            <!-- TITOLO FORM -->
            <h1 class="m-3 fw-bold">PARI o DISPARI?</h1>
            <form action="">
                <!-- INPUT PER IL PARI -->
                <span class="fw-bold text-danger">PARI</span>
                <input type="radio" id="even">
                <!-- INPUT PER IL DISPARI -->
                <span class="fw-bold text-danger">DISPARI</span>
                <input type="radio" id="odd"><br>
                <p class="fw-bold fs-5 m-3">SCEGLI UN NUMERO DA 1 a 5</p>
                <!-- SELECT PER SCEGLIERE UN NUMERO DA 1 A 5 -->
                <select name="" class="w-25" id="mynumber">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select><br>
                <!-- BUTTON PER AVVIARE IL GIOCO -->
                <button type="button" class="btn btn-outline-danger m-3" id="paly">GIOCA</button>
            </form>
            <!-- TESTO FINALE CON L'ESITO DEL GIOCO -->
            <p class="fw-bold m-2 fs-5" id="result"></p>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
